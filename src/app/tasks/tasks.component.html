@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseNewTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onCompleteTast($event)"/>
            </li>
        }
    </ul>
</section>
